<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Joyce Rechner</title>
    <link
        rel="stylesheet"
        href="./src/style.css"
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet"
    >
</head>
<body>
    <div id="calculator">
        <h1>Brutto & Netto Rechner</h1>
        <div class="row heading">
            <p>Leistung</p>
            <p>Objekt</p>
            <p>Preis netto</p>
            <p>Mwst</p>
            <p>Preis brutto</p>
        </div>
        <div
            id="row-0"
            class="row"
        >
            <div class="label" data-label="Leistung">
                <input type="text" />
            </div>
            <div class="label" data-label="Objekt">
                <select>
                    <option></option>
                    <option></option>
                </select>
            </div>
            <div class="label" data-label="Preis netto">
                <div class="currency-input">
                    <input type="text" id="netto-0" placeholder="0.00" />
                </div>
            </div>
            <div class="label" data-label="Mwst">
                <select id="mwst-0">
                    <option value="0">0%</option>
                    <option value="7">7%</option>
                    <option value="19">19%</option>
                </select>
            </div>
            <div class="label" data-label="Preis brutto">
                <div class="currency-input">
                    <input type="text" id="brutto-0" placeholder="0.00" />
                </div>
            </div>
            <div class="label" data-label="Entfernen">
                <i class="far fa-trash-alt remove-row"></i>
            </div>
        </div>
        <div
            id="add-row"
            class="row full"
        >
            <i class="far fa-plus-square"></i>
        </div>
        <div class="row total">
            <p>Gesamtpreis</p>
            <div
                class="label"
                data-label="Preis netto"
            >
                <div class="currency-input">
                    <input
                        type="text"
                        id="total-netto"
                        class="currency-input"
                        placeholder="0.00"
                        autocomplete="off"
                    />
                </div>
            </div>
            <div
                class="label"
                data-label="Mwst"
            >
                <div class="currency-input">
                    <input
                        type="text"
                        id="total-mwst"
                        class="currency-input"
                        placeholder="0.00"
                        autocomplete="off"
                    />
                </div>
            </div>
            <div
                class="label"
                data-label="Preis brutto"
            >
                <div class="currency-input">
                    <input
                        type="text"
                        id="total-brutto"
                        class="currency-input"
                        placeholder="0.00"
                        autocomplete="off"
                    />
                </div>
            </div>
        </div>
    </div>
    <script
        src="https://kit.fontawesome.com/bc2fc92bdf.js"
        crossorigin="anonymous"
    ></script>
    <script
        type="module"
        src="./src/script.js"
    ></script>
</body>
</html>
